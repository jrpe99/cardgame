<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title id="titleID"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <table class="innertable">
                        <tr>
                            <td class="label">
                                <p>Game time:</p>
                            </td>
                            <td class="value">
                                <input disabled id="timeID" type="text" size="20" value=""/>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <p>Message</p>
                            </td>
                            <td class="value">
                                <input disabled id="messageID" type="text" size="40" value=""/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="hand"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <p>Hand:</p>
                                <input disabled id="scoreID" type="text" size="10" value=""/>
                            </td>
                            <td align="center">
                                <div id="cardList"></div>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <form action="">
                                                <input id="gameID" type="text" size="4" maxlength="4" value=""/>
                                                <input type="button" id="joinID" onclick="cardGame.join();" value="Join">
                                            </form>
                                        </td>
                                        <td>
                                            <form action="">
                                                <input type="button" id="dealID" onclick="cardGame.deal();" value="Deal">
                                            </form>
                                        </td>
                                        <td>
                                            <form action="">
                                                <input type="button" id="startID" onclick="cardGame.startGame();" value="Start">
                                            </form>
                                        </td>
                                        <td>
                                            <form action="">
                                                <input type="button" id="stopID" onclick="cardGame.stopGame();" value="Stop">
                                            </form>
                                        </td>
                                        <td>
                                            <form action="">
                                                <input type="button" id="statusID" onclick="cardGame.status();" value="Status">
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <table>
                                    <tr>
                                        <div id="playerList"></div>
                                    </tr>
                                </table    
                            </td>
                        </tr>
                    </table    
                </td>
            </tr>
        </table>
        <br>
        <div id="output"></div>


        <script type='text/template' id='tpl-card'>
            <div id="div1">
                <IMG onclick="return cardGame.playCard(this);" src="cards/<%=card%>">
            </div>
        </script>    
        <script type='text/template' id='tpl-player'>
            <td align="left">
            <table>
                <tr>
                    <td class="<%=playerStyle%>" align="center">
                        ID: <%=playerId%>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div id="div1">
                            <IMG SRC="cards/<%=playerCard%>">
                        </div>
                    </td>
                </tr>
            </table>
            </td>
        </script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="lib/backbone-min.js"></script>
        <script type="text/javascript" src="cardgameBackbone.js"></script>
        <script type="text/javascript" src="cardgame.js"></script>
    </body>
</html>
